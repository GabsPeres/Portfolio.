<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriella Radicchi | Product Owner Sprint</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            /* Tema Escuro (Tech) */
            --bg-dark: #0A0A0A;
            --surface-dark: #111111;
            --border-dark: rgba(147, 51, 234, 0.2);
            --heading-dark: #f1f1f1;
            --text-primary-dark: #f1f1f1;
            --text-secondary-dark: #a1a1a1;
            --accent-dark: #9333ea;
            --accent-glow-dark: rgba(147, 51, 234, 0.5);

            /* Tema Claro (Pastel) */
            --bg-light: #f8fafc;
            --surface-light: #ffffff;
            --border-light: #e2e8f0;
            --heading-light: #1e293b;
            --text-primary-light: #1e293b;
            --text-secondary-light: #64748b;
            --accent-light: #7c3aed;
            --accent-glow-light: rgba(124, 58, 237, 0.2);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; transform: translateY(-20px); } }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Estilos de Tema */
        .theme-dark { background-color: var(--bg-dark); color: var(--text-primary-dark); }
        .theme-light { background-color: var(--bg-light); color: var(--text-primary-light); }

        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        .fade-out { animation: fadeOut 0.5s ease-in forwards; }

        .user-story-card { transition: all 0.3s ease; cursor: pointer; text-align: center; }
        .theme-dark .user-story-card { background-color: var(--surface-dark); border: 1px solid var(--border-dark); }
        .theme-light .user-story-card { background-color: var(--surface-light); border: 1px solid var(--border-light); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .theme-dark .user-story-card:hover { border-color: var(--accent-dark); transform: translateY(-5px); box-shadow: 0 0 15px var(--accent-glow-dark); }
        .theme-light .user-story-card:hover { border-color: var(--accent-light); transform: translateY(-5px); box-shadow: 0 0 15px var(--accent-glow-light); }

        .sprint-backlog {
            transition: all 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            transform: translateX(-100%);
            z-index: 40;
        }
        .sprint-backlog.open {
            transform: translateX(0);
        }
        @media (min-width: 768px) { /* md breakpoint */
            .sprint-backlog {
                position: relative;
                transform: translateX(0);
            }
        }

        .theme-dark .sprint-backlog { background-color: var(--surface-dark); border-right: 1px solid var(--border-dark); }
        .theme-light .sprint-backlog { background-color: var(--surface-light); border-right: 1px solid var(--border-light); }

        .backlog-item { border-left: 3px solid transparent; width: 100%; text-align: left; }
        .theme-dark .backlog-item.active { border-left-color: var(--accent-dark); background-color: rgba(147, 51, 234, 0.05); }
        .theme-light .backlog-item.active { border-left-color: var(--accent-light); background-color: #f5f3ff; }

        .content-area { overflow: auto; }
        #carousel-slides-container { overflow: auto; }
        .content-view { display: none; }
        .content-view.active { display: block; }

        .case-card { transition: all 0.3s ease; width: 100%; text-align: left; }
        .theme-dark .case-card { background-color: var(--surface-dark); border: 1px solid var(--border-dark); }
        .theme-light .case-card { background-color: var(--surface-light); border: 1px solid var(--border-light); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .theme-dark .case-card:hover { border-color: var(--accent-dark); transform: translateY(-5px); }
        .theme-light .case-card:hover { border-color: var(--accent-light); transform: translateY(-5px); }

        .contact-card { transition: all 0.3s ease; }
        .theme-dark .contact-card { background-color: var(--surface-dark); border: 1px solid var(--border-dark); }
        .theme-light .contact-card { background-color: var(--surface-light); border: 1px solid var(--border-light); }

        .cropper-container { max-height: 60vh; }

        .sprint-button {
            transition: all 0.3s ease;
        }
        .theme-dark .sprint-button { background-color: var(--accent-dark); box-shadow: 0 0 20px var(--accent-glow-dark); }
        .theme-light .sprint-button { background-color: var(--accent-light); box-shadow: 0 0 20px var(--accent-glow-light); }
        .sprint-button:hover { transform: scale(1.05); }

        /* Carousel */
        .carousel-slide { display: none; backface-visibility: hidden; animation: fadeIn 0.5s ease; }
        .carousel-slide.active { display: block; }
        .carousel-footer { border-top: 1px solid; }
        .theme-dark .carousel-footer { border-color: rgba(255, 255, 255, 0.05); }
        .theme-light .carousel-footer { border-color: #f1f5f9; }

        /* Tabela do Case */
        .case-table-wrapper { overflow-x: auto; }
        .case-table { width: 100%; min-width: 800px; border-collapse: collapse; }
        .case-table th, .case-table td { padding: 0.75rem 1rem; text-align: left; font-size: 0.875rem; }
        .theme-dark .case-table th { background-color: rgba(147, 51, 234, 0.1); color: var(--accent-dark); }
        .theme-light .case-table th { background-color: #f5f3ff; color: var(--accent-light); }
        .theme-dark .case-table td { border-bottom: 1px solid var(--border-dark); }
        .theme-light .case-table td { border-bottom: 1px solid var(--border-light); }
        .case-table th:first-child, .case-table td:first-child { font-weight: 600; }

        /* Estilos para os quadrantes de risco */
        .risk-quadrant { border-radius: 0.5rem; padding: 1rem; }
        .theme-dark .risk-quadrant { border: 1px solid var(--border-dark); background-color: var(--surface-dark); }
        .theme-light .risk-quadrant { border: 1px solid var(--border-light); background-color: var(--surface-light); }
        .risk-quadrant h4 { padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 600; margin-bottom: 1rem; display: inline-block; }
        .theme-dark .risk-quadrant h4 { background-color: var(--accent-dark); color: var(--text-primary-dark); }
        .theme-light .risk-quadrant h4 { background-color: var(--accent-light); color: white; }
        .risk-quadrant ul { list-style-position: inside; padding-left: 0.5rem; }
        .risk-quadrant li::marker { color: var(--accent-light); }
        .theme-dark .risk-quadrant li::marker { color: var(--accent-dark); }

        /* Lean Canvas */
        .lean-canvas-grid { display: grid; grid-template-columns: repeat(1, 1fr); gap: 0.75rem; font-size: 0.8rem; }
        @media (min-width: 1024px) { /* lg breakpoint */
            .lean-canvas-grid { grid-template-columns: repeat(5, 1fr); }
        }
        .lean-canvas-item { padding: 1rem; border-radius: 0.5rem; }
        .theme-dark .lean-canvas-item { border: 1px solid var(--border-dark); background-color: var(--surface-dark); }
        .theme-light .lean-canvas-item { border: 1px solid var(--border-light); background-color: var(--surface-light); }
        .lean-canvas-item h4 { font-weight: 700; margin-bottom: 0.5rem; }
        .theme-dark .lean-canvas-item h4 { color: var(--accent-dark); }
        .theme-light .lean-canvas-item h4 { color: var(--accent-light); }
        @media (min-width: 1024px) {
            .lc-problema { grid-column: 1 / 2; grid-row: 1 / 3; }
            .lc-solucao { grid-column: 2 / 3; grid-row: 1 / 2; }
            .lc-metricas { grid-column: 2 / 3; grid-row: 2 / 3; }
            .lc-proposta { grid-column: 3 / 4; grid-row: 1 / 3; }
            .lc-vantagem { grid-column: 4 / 5; grid-row: 1 / 2; }
            .lc-canais { grid-column: 4 / 5; grid-row: 2 / 3; }
            .lc-segmentos { grid-column: 5 / 6; grid-row: 1 / 3; }
            .lc-custos { grid-column: 1 / 4; }
            .lc-receita { grid-column: 4 / 6; }
        }

        /* Opportunity Solution Tree */
        .opp-tree-wrapper { font-size: 0.75rem; text-align: center; padding: 1rem; min-width: 1200px; }
        .opp-tree-item {
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin: 0 auto;
            position: relative;
        }
        .opp-tree-item:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 20px;
            background-color: var(--line-color);
        }
        .theme-dark .opp-tree-item { border: 1px solid var(--border-dark); background-color: var(--surface-dark); }
        .theme-light .opp-tree-item { border: 1px solid var(--border-light); background-color: var(--surface-light); }
        .opp-tree-item h5 { font-weight: 700; margin-bottom: 0.25rem; font-size: 0.65rem; text-transform: uppercase; }
        .opp-tree-outcome { border: 2px solid; padding: 1rem; max-width: 450px; }
        .theme-dark .opp-tree-outcome { border-color: #8b5cf6; }
        .theme-light .opp-tree-outcome { border-color: #8b5cf6; }
        .opp-tree-branch { position: relative; padding-top: 20px; display: flex; flex-direction: column; align-items: center; }
        .opp-tree-branch::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 20px;
            transform: translateX(-50%);
            background-color: var(--line-color, #8b5cf6);
        }

        .opp-tree-group { display: flex; justify-content: center; align-items: flex-start; position: relative; padding-top: 20px; }
        .opp-tree-group::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            width: 1px;
            height: 20px;
            transform: translateX(-50%);
            background-color: var(--line-color, #8b5cf6);
        }
        .opp-tree-group > .opp-tree-branch { flex: 1; min-width: 240px; padding: 0 5px; }
        .opp-tree-group.sub-group > .opp-tree-branch { min-width: auto; }

        .opp-tree-group.main-group::after {
            content: '';
            position: absolute;
            top: 0;
            left: 12.5%;
            right: 12.5%;
            height: 1px;
            background-color: var(--line-color, #8b5cf6);
        }
        /* FIX: Connect the outcome box to the main group line */
        .opp-tree-group.main-group::before {
            top: -32px; /* Match the mb-8 (2rem = 32px) of the outcome container */
            height: 32px;
        }
        .opp-tree-group.sub-group::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 20px;
            transform: translateX(-50%);
            background-color: var(--line-color);
        }
        .opp-tree-group.sub-group > .opp-tree-branch::before {
             content: none;
        }
        .opp-tree-group.sub-group::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 25%;
            right: 25%;
            height: 1px;
            background-color: var(--line-color);
        }

        /* Estilos de texto baseados no tema */
        .theme-dark .title-text { color: var(--heading-dark); }
        .theme-light .title-text { color: var(--heading-light); }
        .theme-dark .secondary-text { color: var(--text-secondary-dark); }
        .theme-light .secondary-text { color: var(--text-secondary-light); }
        .theme-dark .accent-text { color: var(--accent-dark); }
        .theme-light .accent-text { color: var(--accent-light); }
        .theme-dark .hover-accent-text:hover { color: var(--accent-dark); }
        .theme-light .hover-accent-text:hover { color: var(--accent-light); }
        .theme-dark .hover-bg-surface:hover { background-color: rgba(255,255,255,0.05); }
        .theme-light .hover-bg-surface:hover { background-color: #f1f5f9; }
        .theme-dark .profile-pic-border { border-color: var(--accent-dark); box-shadow: 0 0 30px -5px var(--accent-glow-dark); }
        .theme-light .profile-pic-border { border-color: var(--accent-light); box-shadow: 0 0 30px -5px var(--accent-glow-light); }
        .theme-dark .case-table td:first-child { color: var(--text-primary-dark); }
        .theme-light .case-table td:first-child { color: var(--text-primary-light); }

        /* Estilos para o Roadmap */
        .roadmap-grid {
            display: grid;
            grid-template-columns: 150px repeat(3, 1fr);
            gap: 1rem;
            min-width: 900px;
        }

        .roadmap-cell {
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 600;
        }

        .theme-dark .roadmap-cell {
            background-color: var(--surface-dark);
            border: 1px solid var(--border-dark);
        }

        .theme-light .roadmap-cell {
            background-color: var(--surface-light);
            border: 1px solid var(--border-light);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .roadmap-header-row {
            grid-column: 1 / 5;
            display: flex;
            gap: 1rem;
        }

        .roadmap-header-col-container {
            grid-column: 2 / 5;
            display: flex;
            gap: 1rem;
        }

        .roadmap-header-col {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            font-weight: 600;
            border-radius: 0.5rem;
        }

        .theme-dark .roadmap-header-col {
            background-color: var(--accent-dark);
            color: var(--text-primary-dark);
        }

        .theme-light .roadmap-header-col {
            background-color: var(--accent-light);
            color: var(--text-primary-light);
        }

        .roadmap-row-header {
            font-weight: 600;
        }

        .theme-dark .roadmap-row-header {
            background-color: var(--accent-dark);
            color: white;
        }

        .theme-light .roadmap-row-header {
            background-color: var(--accent-light);
            color: white;
        }

        .roadmap-item {
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: left;
        }

        .theme-dark .roadmap-item {
            background-color: var(--surface-dark);
            border: 1px solid var(--border-dark);
        }

        .theme-light .roadmap-item {
            background-color: var(--surface-light);
            border: 1px solid var(--border-light);
        }

        /* Estilos para o Replace Plan */
        .replace-plan-grid {
            display: grid;
            grid-template-columns: 150px repeat(6, 1fr);
            gap: 1rem;
            min-width: 1200px;
        }

        .replace-plan-header-col {
            padding: 0.75rem;
            text-align: center;
            font-weight: 600;
            border-radius: 0.5rem;
        }

        .theme-dark .replace-plan-header-col {
            background-color: var(--accent-dark);
            color: white;
        }

        .theme-light .replace-plan-header-col {
            background-color: var(--accent-light);
            color: white;
        }

        .replace-plan-card {
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .theme-dark .replace-plan-card {
            background-color: var(--accent-dark);
            color: white;
        }

        .theme-light .replace-plan-card {
            background-color: var(--accent-light);
            color: white;
        }

        .replace-plan-sprint-header {
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-dark .replace-plan-sprint-header {
            background-color: var(--surface-dark);
            border: 1px solid var(--border-dark);
            color: var(--text-primary-dark);
        }

        .theme-light .replace-plan-sprint-header {
            background-color: var(--surface-light);
            border: 1px solid var(--border-light);
            color: var(--text-primary-light);
        }

        /* Estilos para o novo slide de Métricas */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1.5rem;
        }
        @media (min-width: 768px) {
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .metrics-card {
            padding: 1.5rem;
            border-radius: 0.5rem;
        }

        .theme-dark .metrics-card {
            background-color: var(--surface-dark);
            border: 1px solid var(--border-dark);
        }

        .theme-light .metrics-card {
            background-color: var(--surface-light);
            border: 1px solid var(--border-light);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .metrics-card h4 {
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--accent-dark);
        }
        .theme-light .metrics-card h4 {
            color: var(--accent-light);
        }

        .metrics-card p {
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary-dark);
        }
        .theme-light .metrics-card p {
            color: var(--text-secondary-light);
        }

        .metrics-card strong {
            font-weight: 600;
            color: var(--text-primary-dark);
        }
        .theme-light .metrics-card strong {
            color: var(--text-primary-light);
        }


        /* Estilos para o slide ICE Score */
        .ice-score-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        .ice-card {
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .theme-dark .ice-card {
            background-color: var(--surface-dark);
            border: 1px solid var(--border-dark);
        }
        .theme-light .ice-card {
            background-color: var(--surface-light);
            border: 1px solid var(--border-light);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .ice-card h4 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.125rem;
            color: var(--accent-dark);
        }
        .theme-light .ice-card h4 {
            color: var(--accent-light);
        }
        .ice-card p {
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .ice-table-wrapper {
            overflow-x: auto;
        }
        .ice-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.75rem;
        }
        .ice-table th, .ice-table td {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid var(--border-dark);
        }
        .theme-light .ice-table th, .theme-light .ice-table td {
            border: 1px solid var(--border-light);
        }
        .ice-table th {
            font-weight: 600;
            background-color: rgba(147, 51, 234, 0.1);
        }
        .theme-light .ice-table th {
            background-color: #f5f3ff;
        }
        .ice-table tbody tr:nth-child(even) {
            background-color: rgba(147, 51, 234, 0.03);
        }
        .theme-light .ice-table tbody tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .ice-table td:nth-child(2), .ice-table td:nth-child(3), .ice-table td:nth-child(4), .ice-table td:nth-child(5) {
            text-align: center;
        }
        .ice-score-highlight {
            font-weight: 700;
            color: var(--accent-dark);
        }
        .theme-light .ice-score-highlight {
            color: var(--accent-light);
        }


        /* Estilos para o slide 11 - Sprint Backlog */
        .sprint-backlog-table-wrapper {
            overflow-x: auto;
        }

        .sprint-backlog-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        .sprint-backlog-table th {
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 600;
        }

        .sprint-backlog-table td {
            padding: 0.75rem 1rem;
            text-align: left;
        }

        .theme-dark .sprint-backlog-table th {
            background-color: rgba(147, 51, 234, 0.1);
            color: var(--accent-dark);
        }

        .theme-light .sprint-backlog-table th {
            background-color: #f5f3ff;
            color: var(--accent-light);
        }

        .theme-dark .sprint-backlog-table td {
            border-bottom: 1px solid var(--border-dark);
        }

        .theme-light .sprint-backlog-table td {
            border-bottom: 1px solid var(--border-light);
        }

        .status-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            display: inline-block;
        }

        /* Ajuste das cores dos badges de status */
        .status-backlog {
            background-color: #9333ea; /* Roxo */
            color: white;
        }

        .status-prioritized {
            background-color: #ec4899; /* Rosa */
            color: white;
        }

        .status-in-progress {
            background-color: #3b82f6; /* Azul */
            color: white;
        }

        .status-done {
            background-color: #10b981; /* Verde */
            color: white;
        }


        /* Scrollbars Sutis */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        .theme-dark ::-webkit-scrollbar-thumb { background-color: #2d3748; border-radius: 10px; }
        .theme-light ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        .theme-dark ::-webkit-scrollbar-thumb:hover { background-color: #4a5568; }
        .theme-light ::-webkit-scrollbar-thumb:hover { background-color: #a0aec0; }
    </style>
</head>
<body class="w-full h-screen">

    <div class="fixed top-6 right-8 z-50 flex items-center gap-4">
        <button id="menu-toggle" class="p-2 rounded-full secondary-text hover-bg-surface md:hidden">
            <i data-lucide="menu"></i>
        </button>
        <button id="theme-toggle" class="p-2 rounded-full secondary-text hover-bg-surface">
            <i data-lucide="sun" id="sun-icon" class="hidden"></i>
            <i data-lucide="moon" id="moon-icon" class="hidden"></i>
        </button>
    </div>

    <div id="sprint-planning" class="h-full flex flex-col justify-center items-center text-center p-6 fade-in">
        <div class="max-w-3xl">
            <h1 class="text-4xl md:text-5xl font-black mb-4 title-text">Bem-vindo ao meu Sprint.</h1>
